name: Sudoku app CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build_and_test:
    name: 'build_and_test'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
      - name: Use Node.js 16.x
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
      - name: Install NPM Dependencies
        run: npm install
      - name: Run tests
        run: npm run test
      - name: Build app
        run: npm run build
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: dist
          path: ./dist

  deploy:
    name: 'deploy'
    needs: build_and_test
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: bukenoff.github.io.sudoku
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v2
        with:
          name: dist
          path: ./dist
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v2
