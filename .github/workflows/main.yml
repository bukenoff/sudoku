name: Sudoku app CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build_and_test:
    name: 'build_and_test'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
      - name: Use Node.js 16.x
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
      - name: Install NPM Dependencies
        run: npm install
      - name: Run tests
        run: npm run test
      - name: Build app
        run: npm run build
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: dist
          path: ./dist

  deploy:
    name: 'deploy'
    needs: build_and_test
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v2
        with:
          name: dist
          path: ./dist
      - name: Copy index.html for surge.sh
        run: cd dist && cp index.html 200.html
      - name: Deploy to surge.sh
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
      - run: npm install -g surge
      - run: surge ./ sudokuapp.surge.sh --token ${{ secrets.SURGE_TOKEN }}
